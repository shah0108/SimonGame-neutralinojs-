<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1 id="level-title">Press A Key to Start</h1>

  <!-- <div>
    <button id="leaderboard-button" class="leaderboard-btn"><a href="leaderboard.html" class="nav-btn">Leaderboard</a></button>
  </div> -->

  <div id="highscore-display">High Score: 0</div>

  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="button-container">
    <button id="fullscreen-toggle" class="fullscreen-btn">Toggle Fullscreen</button>
    <button id="exit-button" class="exit-btn">Exit Application</button>
    
  </div>
  <br>
  <button id="logout-toggle" class="logout-btn"><a href="login.html" class="nav-btn">Logout</a></button>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/neutralino.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
